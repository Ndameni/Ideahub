<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - University QA System</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>
    <h1>University QA Submission System</h1>
    <p>Please log in to continue</p>
  </header>

  <section>
    <h2>Login</h2>
    <form id="login-form">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <small class="error-message" id="email-error"></small>
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required minlength="6">
      <small class="error-message" id="password-error"></small>

      <button type="submit">Login</button>
      <small class="error-message" id="login-error"></small>
    </form>
    <p>Don't have an account? <a href="signup">Sign up here</a>.</p>
  </section>

  <script>
    const loginForm = document.getElementById('login-form');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const emailError = document.getElementById('email-error');
    const passwordError = document.getElementById('password-error');
    const loginError = document.getElementById('login-error'); // Error message for login failure

    // Event listener for form submission
    loginForm.addEventListener('submit', async function(event) {
      event.preventDefault(); // Prevent the default form submission

      // Clear previous error messages
      emailError.textContent = '';
      passwordError.textContent = '';
      loginError.textContent = '';

      let valid = true;

      // Validate email
      if (!emailInput.value.includes('@')) {
        emailError.textContent = 'Please enter a valid email address.';
        valid = false;
      }

      // Validate password length
      if (passwordInput.value.length < 6) {
        passwordError.textContent = 'Password must be at least 6 characters long.';
        valid = false;
      }

      // If form is not valid, stop further processing
      if (!valid) return;

      // Prepare the data to send in the request
      const userData = {
        email: emailInput.value,
        password: passwordInput.value
      };

      try {
        // Send login request to the server
        const response = await fetch('/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(userData)
        });

        // Handle the server response
        const data = await response.json();

        if (response.ok) {
          // If login is successful, redirect to another page (like dashboard)
          alert('Login successful!');
          localStorage.setItem('token', data.token); // Store the JWT token
          window.location.href = '/dashboard'; // Redirect to dashboard (or another page)
        } else {
          // If login failed, display error message
          loginError.textContent = data.message || 'Login failed. Please check your credentials.';
        }
      } catch (error) {
        // Handle network errors or other issues
        loginError.textContent = 'An error occurred. Please try again later.';
      }
    });
  </script>
</body>
</html>
