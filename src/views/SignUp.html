<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - University QA System</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>
    <h1>University QA Submission System</h1>
    <p>Create an account to join the discussion</p>
  </header>

  <section>
    <h2>Sign Up</h2>
    <form id="signup-form">
      <label for="username">Name:</label>
      <input type="text" id="username" name="username" required minlength="2" placeholder="Please enter your first and last name">
      <small class="error-message" id="username-error"></small>

    

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required placeholder="Email">
      <small class="error-message" id="email-error" ></small>

      <label for="idea-category">Category:</label>
      <select id="idea-category" name="category">
        <option value="3">School of Business</option>
        <option value="4">School of Technology and Engineering</option>
        <option value="5">School of Education</option>
        <option value="6">School of Health</option>
        <option value="7">School of Social Sciences</option>
      </select>
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required minlength="6" placeholder="Password">
      <small class="error-message" id="password-error" ></small>

      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm Password">
      <small class="error-message" id="confirm-password-error"></small>

      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login">Login here</a>.</p>
  </section>

  <script>
    const signupForm = document.getElementById('signup-form');
    const usernameInput = document.getElementById('username');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirm-password');

    const usernameError = document.getElementById('username-error');
    const emailError = document.getElementById('email-error');
    const passwordError = document.getElementById('password-error');
    const confirmPasswordError = document.getElementById('confirm-password-error');

    signupForm.addEventListener('submit', function(event) {
      let valid = true;

      if (usernameInput.value.length < 3) {
        usernameError.textContent = 'Username must be at least 3 characters long.';
        valid = false;
      } else {
        usernameError.textContent = '';
      }

      if (!emailInput.value.includes('@')) {
        emailError.textContent = 'Please enter a valid email address.';
        valid = false;
      } else {
        emailError.textContent = '';
      }

      if (passwordInput.value.length < 6) {
        passwordError.textContent = 'Password must be at least 6 characters long.';
        valid = false;
      } else {
        passwordError.textContent = '';
      }

      if (passwordInput.value !== confirmPasswordInput.value) {
        confirmPasswordError.textContent = 'Passwords do not match.';
        valid = false;
      } else {
        confirmPasswordError.textContent = '';
      }

      if (!valid) event.preventDefault();
    });
  </script>
</body>
</html>
