<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>University QA System</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <!-- Header and Navigation -->
  <header>
    <h1>University QA Submission System</h1>
    <nav>
      <a href="#dashboard">Dashboard</a>
      <a href="#submit-idea">Submit Idea</a>
      <a href="#browse-ideas">Browse Ideas</a>
      <a href="#analytics">Analytics</a>
      <a href="#admin">Admin</a>
      <a href="#profile">Profile</a>
    </nav>
  </header>



  <!-- Submit Idea Form -->
  <section id="submit-idea">
    <h2>Submit an Idea</h2>
    <form id="idea-form" action="submit-idea" method="POST" enctype="multipart/form-data">
      <label for="idea-title">Idea Title:</label>
      <input type="text" id="idea-title" name="title" required>
      
      <label for="idea-description">Description:</label>
      <textarea id="idea-description" name="description" required></textarea>
      
      <label for="idea-category">Department:</label>
      <select id="idea-category" name="category">
        <option value="teaching">School of Business</option>
        <option value="research">School of Technology and Engineering</option>
        <option value="support">School of Education</option>
        <option value="support">School of Health</option>
        <option value="support">School of Social Sciences</option>
      </select>

      <label for="idea-file">Upload Supporting Document:</label>
      <input type="file" id="idea-file" name="file">

      <label>
        <input type="checkbox" id="anonymous" name="anonymous">
        Post Anonymously
      </label>

      <label>
        <input type="checkbox" id="agree-terms" required>
        Agree to <a href="#terms">Terms and Conditions</a>
      </label>

      <button type="submit">Submit Idea</button>
    </form>
  </section>

 

  <script src="script.js"></script>
</body>
</html>
