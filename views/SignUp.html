<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - IdeaHub</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom styling */
    * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}    
    body {
      font-family: Arial, sans-serif;
      padding: 50px;
      
    }
    .h-custom {
      height: calc(100vh - 70px);
    }
    h1 {
      font-size: 3rem; /* Larger heading */
      font-weight: bold;
    }
    .form-control::placeholder {
      font-size: 0.875rem; /* Smaller placeholder text */
    }
    footer {
      background-color: #007bff;
      color: white;
      padding: 1rem 0;
      text-align: center;
      position: absolute;
      width: 100%;
      bottom: -20rem;
    }
  </style>
</head>
<body>

<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <header class="text-center mb-4">
          <h1>IdeaHub</h1> <!-- Updated heading -->
          <p>Create an account to join the discussion</p>
        </header>

        <form id="signup-form" method="POST" action="/auth/signup">
          <!-- Name input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="name">Name</label>
            <input type="text" id="name" name="name" class="form-control form-control-lg"
              placeholder="Please enter your first and last name" required minlength="2" />
            <small class="error-message text-danger" id="name-error"></small>
          </div>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control form-control-lg"
              placeholder="Email" required />
            <small class="error-message text-danger" id="email-error"></small>
          </div>

          <!-- Category input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="idea-category">Category</label>
            <select id="idea-category" name="department" class="form-control form-control-lg">
              <option value="3">School of Business</option>
              <option value="4">School of Technology and Engineering</option>
              <option value="5">School of Education</option>
              <option value="6">School of Health</option>
              <option value="7">School of Social Sciences</option>
            </select>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control form-control-lg"
              placeholder="Password" required minlength="6" />
            <small class="error-message text-danger" id="password-error"></small>
          </div>

          <!-- Confirm Password input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" class="form-control form-control-lg"
              placeholder="Confirm Password" required />
            <small class="error-message text-danger" id="confirm-password-error"></small>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">
              Sign Up
            </button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a href="/auth/login" class="link-danger">Login here</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

<footer>
  <!-- Footer Content -->
  <div class="text-white">
    Copyright Â© 2024. All rights reserved.
  </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script>
  const signupForm = document.getElementById('signup-form');
  const nameInput = document.getElementById('name');
  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');
  const confirmPasswordInput = document.getElementById('confirm-password');

  const nameError = document.getElementById('name-error');
  const emailError = document.getElementById('email-error');
  const passwordError = document.getElementById('password-error');
  const confirmPasswordError = document.getElementById('confirm-password-error');

  signupForm.addEventListener('submit', function(event) {
    let valid = true;

    // Validate name length
    if (nameInput.value.length < 3) {
      nameError.textContent = 'Name must be at least 3 characters long.';
      valid = false;
    } else {
      nameError.textContent = '';
    }

    // Validate email format
    if (!emailInput.value.includes('@')) {
      emailError.textContent = 'Please enter a valid email address.';
      valid = false;
    } else {
      emailError.textContent = '';
    }

    // Validate password length
    if (passwordInput.value.length < 6) {
      passwordError.textContent = 'Password must be at least 6 characters long.';
      valid = false;
    } else {
      passwordError.textContent = '';
    }

    // Validate confirm password matches password
    if (passwordInput.value !== confirmPasswordInput.value) {
      confirmPasswordError.textContent = 'Passwords do not match.';
      valid = false;
    } else {
      confirmPasswordError.textContent = '';
    }

    // If not valid, prevent form submission
    if (!valid) event.preventDefault();
  });
</script>

</body>
</html>
